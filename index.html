<!DOCTYPE html>
<html>
<head>
	<title>Tic Toc Tac</title>
	<script type="text/javascript">
		var cnt = 0;
		var symbol = "";			

		function insert(id) {
			var c = document.getElementById(id).textContent;
			if (cnt%2 == 0) {
				symbol = "X";
			} 
			else {
				symbol = "O";
			};

			if (c != "") {
				return;
			};
			cnt++;	
			document.getElementById(id).innerHTML = symbol;

			if (winGame()) {
				alert('Game over');
			};
		};

		function winGame() {

			var c1 = document.getElementById("btn1").textContent;
			var c2 = document.getElementById("btn2").textContent;
			var c3 = document.getElementById("btn3").textContent;
			var c4 = document.getElementById("btn4").textContent;
			var c5 = document.getElementById("btn5").textContent;
			var c6 = document.getElementById("btn6").textContent;
			var c7 = document.getElementById("btn7").textContent;
			var c8 = document.getElementById("btn8").textContent;
			var c9 = document.getElementById("btn9").textContent;	

			var board = [[c1, c2, c3], [c4, c5, c6], [c7, c8, c9]];


			for (let i = 0; i < 3; i++) {
				if (board[i][0] == board[i][1] &&  board[i][1] == board[i][2] && board[i][0] != "") {
					return true;
				};

				if (board[0][i] == board[1][i] && board[1][i] == board[2][i] && board[0][i] != "") {
					return true;
				};
			};

			if (board[0][0] == board[1][1] && board[1][1] == board[2][2] && board[0][0] != "") {
				return true;
			};

			if (board[0][2] == board[1][1] && board[1][1] == board[2][0] && board[0][2] != "") {
				return true;
			}
		};

	</script>

	<style type="text/css">
		button	{
			width: 150px;
			height: 150px;
			background: #4db8ff;
			font-size: 100px;
			border: none;
			color: #003d66;
			padding: 15px 30px;
		}

		button:hover {
			background-color: #1aa3ff
		}
	</style>
</head>
<body>
	<table>
		<tr id="row1">
			<th><button onclick="insert(id);" id="btn1"></button></th>
			<th><button onclick="insert(id);" id="btn2"></button></th>
			<th><button onclick="insert(id);" id="btn3"></button></th>			
		</tr>
		<tr id="row2">
			<th><button onclick="insert(id);" id="btn4"></button></th>
			<th><button onclick="insert(id);" id="btn5"></button></th>
			<th><button onclick="insert(id);" id="btn6"></button></th>
		</tr>
		<tr id="row3">
			<th><button onclick="insert(id);" id="btn7"></button></th>
			<th><button onclick="insert(id);" id="btn8"></button></th>
			<th><button onclick="insert(id);" id="btn9"></button></th>
		</tr>
	</table>
</body>
</html>
